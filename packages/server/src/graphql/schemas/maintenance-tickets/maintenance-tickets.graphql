query getMaintenanceTicketStats {
  getTicketStats {
    open
    totalUrgent
    averageTime
  }
}

query getMaintenanceTickets {
  getTickets {
    id
    title
    status
    urgency
    description
    resolvedAt
    createdAt
    updatedAt
  }
}

query getMaintenanceTicketsById($id: ID!) {
  getTicket(id: $id) {
    id
    title
    status
    urgency
    description
    resolvedAt
    createdAt
    updatedAt
  }
}

enum MaintenanceTicketStatus {
  OPEN
  RESOLVED
}
enum MaintenanceTicketUrgency {
  NON_URGENT
  LESS_URGENT
  URGENT
  EMERGENCY
}
input CreateMaintenanceTicketInput {
  title: String!
  status: MaintenanceTicketStatus
  urgency: MaintenanceTicketUrgency!
  description: String
}
mutation createMaintenanceTicket($input: CreateMaintenanceTicketInput!) {
  createTicket(input: $input) {
    id
    title
    status
    urgency
    description
    resolvedAt
    createdAt
    updatedAt
  }
}
subscription maintenanceTicketCreated {
  ticketCreated {
    id
    title
    status
    urgency
    description
    resolvedAt
    createdAt
    updatedAt
  }
}

input UpdateMaintenanceTicketInput {
  title: String
  status: MaintenanceTicketStatus
  urgency: MaintenanceTicketUrgency
  description: String
}
mutation updateMaintenanceTicket($input: UpdateMaintenanceTicketInput!) {
  updateTicket(input: $input) {
    id
    title
    status
    urgency
    description
    resolvedAt
    createdAt
    updatedAt
  }
}
